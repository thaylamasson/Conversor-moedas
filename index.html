<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fauna+One&family=Playfair+Display&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de moedas</title>
</head>

<body>
    <!-- background="./assets/backgrownd.jpg" bgproperties="fixed" -->
    <main>
        <label> Converter <b>de:</b>
            <select>
                <option value="real">R$ - Real Brasileiro</option>
            </select>
        </label>

        <label> Converter <b>para:</b>
            <select class="currency-select">
                <option value="bitcoin">B - Bitcoin</option>
                <option value="dolar">US$ - Dólar Americano</option>
                <option value="euro">€ - Euro</option>
                <option value="libra">£ - Libra</option>
                <option value="peso">$ - Peso Argentino</option>
            </select>
        </label>

        <label> Valor:
            <input class="input-currency" placeholder="R$ 1.000,00">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p>Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img"  src="./assets/arrow.png" alt="seta" height="50px">
            <div class="currency-box">
                <img class="currency-img" src="./assets/dollar.png" alt="logo-moeda-convertida">
                <p id="currency-name">Dólar</p>
                <p class="currency-value"> 0,00</p>
            </div>
        </section>
    </main>

</body>
<script src="./script.js"></script>
</html>
